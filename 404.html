<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Страница не найдена</title>
  <meta name="description" content="К сожалению, такой страницы нет!" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
  <style>

    body {
        background-image: url("../assets/img/Background-404.png"); /* Правильный синтаксис */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        min-height: 50vh;
    }
    
    /* Полупрозрачный слой поверх фона для лучшей читаемости текста */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main class="pure-g overlay" role="main">
    <div class="pure-u-1" style="padding: 20px;">
      <div style="text-align: center; color: white;">
        <!-- Картинка над 404 -->
        <img src="..\assets\img\error-image@2x.png" alt="Иконка" 
             style="width: 250px; height: auto; margin-bottom: 0px; max-width: 100%;">
        
        <h1 style="font-size: clamp(80px, 15vw, 160px); margin: 20px 0;">404</h1>
        <p style="font-size: clamp(20px, 4vw, 36px); margin-bottom: 40px;">К сожалению, такой страницы нет!</p>
        <a href="/" class="pure-button" style="background: white; color: black; font-size: 18px; padding: 12px 32px;">
          Вернуться на главную
        </a>
      </div>
    </div>
  </main>
</body>
</html>
